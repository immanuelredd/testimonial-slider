<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>

<body>

  <main class="container">
    <div class="testimonials">
      <div class="testimonial">
        <div class="slider-container">
          <div class="content">
            <img src="images/pattern-quotes.svg" alt="pattern-quotes" class="pattern-quotes">
            <p class="p-one">
              “ I’ve been interested in coding for a while but never taken the jump, until now.
              I couldn’t recommend this course enough. I’m now in the job of my dreams and so
              excited about the future. ”
            </p>
            <p class="p-two"> Tanya Sinclair
              <span>UX Engineer</span> </p>
          </div>
          <div class="image">
            <img class="img-1" src="images\image-tanya.jpg" alt="image-tanya" height="420px" width="450px">
          </div>
          <img src="images/pattern-bg.svg" alt="" class="img-bg" height="510px" width="600px">
        </div>
      </div>
      <span class="slider-prev">
        <img src="images/icon-prev.svg" alt="">
      </span>
      <span class="slider-next">
        <img src="images/icon-next.svg" alt="">
      </span>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
</body>

</html>
